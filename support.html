<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Support</title>
      <link rel="stylesheet" href="support.css">
      <link rel="stylesheet" href="menu.css">
</head>
<body>
      <section class="menu">
            <input type="checkbox" id="burgerMenu">
            <label for="burgerMenu"></label>
            <nav class="main-menu">
                <div class="name_company">
                    <span>Company</span>
                </div>
                <hr>
                <ul class="menu-list">
                    <li class="dashboard"><a href="index.html"><img class="dashboard_img" src="img/dashboard_gray.svg" alt="dashboard">Dashboard</a> 
                    <li class="user_profile"><a href="user_profile.html"><img class="user_img" src="img/account_gray.svg" alt="account">User profile</a></li>
                    <li class="sales"><a href="sales.html"><img class="notification_img" src="img/notify_gray.svg" alt="sales">Sales</a></li>
                    <li id="activeSupport" class="support"><a href="support.html"><img class="support_img" src="img/support_gray.svg" alt="support">Support</a></li>
                </ul>
            </nav>
      </section>

      <section class="main_support">
            <div class="rais">
                  <p class="headline">Support</p>
                  <div class="support_wrapper">
                        <form action="">
                              <div class="support_grid">
                                    <p class="contact">Contact us</p>
                                    <div class="support_name entry">
                                          <label for="name">Your Name</label>
                                          <input class="form" type="text" id="name"> 
                                    </div>
                                    <div class="support_email entry"> 
                                          <label for="email">Your Email</label>
                                          <input class="email" type="email" id="email">
                                    </div>
                                    <div class="support_discription entry">
                                          <label for="problem">Describe your problem</label>
                                          <textarea name="" id="problem" cols="1" rows="10"></textarea>
                                    </div>
                                    <div>
                                          <input class="botton" type="submit" value="Send">
                                    </div>
                              </div>
                        </form>
                  </div>
            </div>
      </section>

      <footer>
            <div class="main-footer">
                <div class="footer">
                    <div class="about">
                        <ul>
                            <li>
                                <a href="#">ABOUT</a>
                            </li>
                            <li>
                                <a href="#">BLOG</a>
                            </li>
                            <li>
                                <a href="#">LICENSES</a>
                            </li>
                        </ul>
                    </div>
                    <div class="love">
                        <span>2023 - made with love</span>
                    </div>
                </div>
            </div>
      </footer>
        
</body>
</html>
